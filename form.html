<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>plese fill up the page</h2>
            <form>
                <label for="name">Your Name:
                       <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">
                    Your Eamil:
                     <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="Phone">Your Phone:
                    <input type="text" id="phone" placeholder="Your phone">
                </label>
                <fieldset>
                    <legend>click one</legend>
                    <label for="Male">
                        <input type="radio" name="gender" id="Male">Male
                    </label>
                    <label for="Feamle">
                        <input type="radio" name="gender" id="Female">Female
                    </label>
                    <label for="other">
                        <input type="radio" name="gender" id="other">other
                    </label>
                </fieldset>
                <fieldset>
                    <legend>select your hobbies</legend>
                    <label for="Reading">
                        <input type="checkbox" name="hobby" id="reading">reading
                    </label>
                    <label for="Music">
                        <input type="checkbox" name="hobby" id="music">music
                    </label>
                    <label for="Travel">
                        <input type="checkbox" name="hobby" id="travel">travel
                    </label>
                </fieldset>
                <fieldset>
  <legend>Write Your Feedback</legend>
  <label for="feedback">Your Message:</label>
  <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="Write your comment here..."></textarea>
</fieldset>
<input type="reset" value="Clear Form">
<input type="submit" value="Submit Form">

            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
